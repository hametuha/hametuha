server {
    listen 80;
    listen [::]:80;
    server_name hametuha.info;
    
    # HTTPからHTTPSへリダイレクト
    return 301 https://$server_name$request_uri;
}

# HTTPS設定
server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name hametuha.info;

    ssl_certificate /etc/nginx/certs/hametuha.info.pem;
    ssl_certificate_key /etc/nginx/certs/hametuha.info-key.pem;

    root /var/www/html;
    index index.php index.html index.htm;

    # ログ設定
    access_log /var/log/nginx/hametuha.access.log;
    error_log /var/log/nginx/hametuha.error.log;

    # アップロードサイズ
    client_max_body_size 64M;

    # WordPress用の設定
    location / {
        try_files $uri $uri/ /index.php?$args;
    }

    # PHP処理
    location ~ \.php$ {
        try_files $uri =404;
        fastcgi_split_path_info ^(.+\.php)(/.+)$;
        fastcgi_pass wordpress:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
        
        # タイムアウト設定
        fastcgi_read_timeout 300;
        fastcgi_buffer_size 128k;
        fastcgi_buffers 256 16k;
        fastcgi_busy_buffers_size 256k;
        fastcgi_temp_file_write_size 256k;
    }

    # 静的ファイルのキャッシュ
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # .htaccessなどを非表示
    location ~ /\.ht {
        deny all;
    }

    # xmlrpc.phpへのアクセスを制限（セキュリティ対策）
    location = /xmlrpc.php {
        deny all;
    }

    # wp-config.phpへの直接アクセスを禁止
    location ~* wp-config.php {
        deny all;
    }
}