name: Hametuha CI Test

on:
  pull_request:
    branches:
      - master
      - release

jobs:
  test:
    strategy:
      matrix:
        php: [ '8.2' ]        # PHP versions to check.
        wp: [ '6.8', 'latest' ]      # WordPress version to check.
    name: WordPress ${{ matrix.wp }} in PHP ${{ matrix.php }} UnitTest
    uses: tarosky/workflows/.github/workflows/wp-unit-test.yml@main
    with:
      php_version: ${{ matrix.php }}
      wp_version: ${{ matrix.wp }}
      working_directory: themes/hametuha

  lint-php:
    name: PHP Syntax Check
    uses: tarosky/workflows/.github/workflows/phpcs.yml@main
    with:
      version: 8.2

  asset:
    runs-on: ubuntu-latest
    name: Build Assets
    steps:
      - uses: actions/checkout@v4

      # wpametuに依存しているので、必要
      - name: Setup PHP with composer
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.2
          tools: composer
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      # CSSをビルドするためにvendorを入れる
      - name: Install Vendro
        working-directory: themes/hametuha
        run: composer install --no-dev

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install Dependencies
        run: npm install && composer install
        working-directory: themes/hametuha

      - name: Build Assets
        run: npm run package
        working-directory: themes/hametuha

  status-check:
    name: Status Check
    needs: [asset]
    runs-on: ubuntu-latest
    if: always()
    steps:
      - uses: re-actors/alls-green@release/v1
        with:
          jobs: ${{ toJSON(needs) }}
